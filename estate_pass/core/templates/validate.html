<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'logout'%}">Logout</a>
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="code">
        <button type="submit">check</button>

     {{result.flat_no}}
    </div>
     {% else %}
     <div>
        invalid code
     </div>
     
     {% endif%}
</body>
</html>
