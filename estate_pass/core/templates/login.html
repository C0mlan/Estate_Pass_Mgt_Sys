<form method=POST action="{% url 'login'%}">
    {% csrf_token %} 
    <label >Username:</label>
    <input type="text" name="username"/>
    <br>
    <label>Enter password:</label>
    <input type="text" name="password"/>
    <br> 
    <input type="submit" value="Login"/>
    
  </form>
  {%for message in messages%}
  {{message}}
  {% endfor %}
